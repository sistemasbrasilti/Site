<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Background deep gradient -->
    <linearGradient id="bgGradReal" x1="0" x2="1">
      <stop offset="0%" stop-color="#01081a"/>
      <stop offset="40%" stop-color="#041230"/>
      <stop offset="100%" stop-color="#051e3a"/>
    </linearGradient>

    <!-- soft glow filter for chip and traces -->
    <filter id="bigGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="blur1"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- smaller glow for tiny dots -->
    <filter id="smallGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur2"/>
      <feMerge><feMergeNode in="blur2"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- chip metallic gradient -->
    <linearGradient id="chipMetal" x1="0" x2="1">
      <stop offset="0%" stop-color="#0b3954"/>
      <stop offset="45%" stop-color="#153d58"/>
      <stop offset="55%" stop-color="#2aa6ff"/>
      <stop offset="100%" stop-color="#08344f"/>
    </linearGradient>

    <!-- trace gradient -->
    <linearGradient id="traceGradReal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9fe9ff"/>
      <stop offset="50%" stop-color="#60c9ff"/>
      <stop offset="100%" stop-color="#1a9bff"/>
    </linearGradient>

    <!-- subtle noise using SVG feTurbulence for texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="mono"/>
      <feComponentTransfer in="mono">
        <feFuncA type="table" tableValues="0 0.06"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="mono" mode="overlay"/>
    </filter>

    <!-- inner shadow for chip -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2" result="offOut"/>
      <feGaussianBlur in="offOut" stdDeviation="3" result="blurOut"/>
      <feComposite in="SourceGraphic" in2="blurOut" operator="over" result="comp"/>
      <feMerge><feMergeNode in="blurOut"/><feMergeNode in="comp"/></feMerge>
    </filter>
  </defs>

  <!-- background without outer border -->
  <rect x="0" y="0" width="1200" height="220" rx="18" ry="18" fill="url(#bgGradReal)"/>

  <!-- faint diagonal light sweep to add depth -->
  <rect x="-200" y="-40" width="600" height="300" transform="rotate(-18 100 100)" fill="#ffffff" opacity="0.02"/>

  <!-- subtle digital particle field -->
  <g id="particles" opacity="0.9">
    <!-- many small dots and squares for depth -->
    <g filter="url(#smallGlow)">
      <circle cx="200" cy="40" r="1.4" fill="#bff6ff" opacity="0.1"/>
      <circle cx="250" cy="60" r="1.8" fill="#c6f7ff" opacity="0.12"/>
      <rect x="300" y="30" width="3" height="3" rx="0.6" fill="#aeefff" opacity="0.06"/>
      <rect x="350" y="150" width="4" height="4" rx="1" fill="#bfefff" opacity="0.05"/>
      <circle cx="920" cy="50" r="1.6" fill="#aeefff" opacity="0.08"/>
      <rect x="980" y="130" width="5" height="5" rx="1" fill="#9ee9ff" opacity="0.06"/>
      <circle cx="1080" cy="100" r="1.2" fill="#bfefff" opacity="0.05"/>
    </g>
  </g>

  <!-- large soft glow behind chip to simulate illumination -->
  <ellipse cx="600" cy="110" rx="180" ry="70" fill="url(#traceGradReal)" opacity="0.06" filter="url(#bigGlow)"/>

  <!-- chip group with more realistic features -->
  <g transform="translate(600,110)" filter="url(#innerShadow)">
    <!-- PCB pad (subtle rounded rectangle below chip to simulate mount) -->
    <rect x="-78" y="-52" width="156" height="104" rx="12" ry="12" fill="#021826" opacity="0.35"/>

    <!-- chip body with metallic sheen -->
    <rect x="-64" y="-44" width="128" height="88" rx="10" ry="10" fill="url(#chipMetal)" stroke="#0ea8ff" stroke-opacity="0.14" stroke-width="1.5" filter="url(#bigGlow)"/>

    <!-- beveled central inset to add 3D look -->
    <rect x="-46" y="-28" width="92" height="56" rx="6" ry="6" fill="#021a2a" stroke="#66d3ff" stroke-opacity="0.18" stroke-width="0.9"/>

    <!-- tiny metallic pins along sides for realism -->
    <g fill="#0f6ea0" opacity="0.95">
      <!-- left pins -->
      <rect x="-74" y="-34" width="6" height="8" rx="1" transform="translate(0,0)"/>
      <rect x="-74" y="-12" width="6" height="8" rx="1"/>
      <rect x="-74" y="10" width="6" height="8" rx="1"/>
      <!-- right pins -->
      <rect x="68" y="-34" width="6" height="8" rx="1"/>
      <rect x="68" y="-12" width="6" height="8" rx="1"/>
      <rect x="68" y="10" width="6" height="8" rx="1"/>
    </g>

    <!-- printed 'AI' with subtle glow and specular highlight -->
    <text x="0" y="8" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="30" fill="#dff9ff" text-anchor="middle" font-weight="800" opacity="0.98">AI</text>
    <ellipse cx="5" cy="-14" rx="22" ry="8" fill="#ffffff" opacity="0.03"/>

    <!-- tiny etched circuits on chip surface -->
    <g stroke="#2fc8ff" stroke-width="0.8" stroke-linecap="round" opacity="0.18" transform="translate(-20,-10)">
      <path d="M0 0 h10 v6 h-6 v4" />
      <path d="M20 4 h8 v4" transform="translate(12,6)"/>
      <path d="M-8 8 h6 v4" transform="translate(-10,14)"/>
    </g>
  </g>

  <!-- realistic circuit traces radiating with branches and pads -->
  <g stroke="url(#traceGradReal)" stroke-width="2.6" stroke-linecap="round" fill="none" filter="url(#bigGlow)">
    <!-- Right side dense traces with stepped segments -->
    <path d="M665 100 L720 90 L780 78 L840 72 L920 70" stroke-width="2.8" opacity="0.95"/>
    <path d="M670 120 L740 130 L820 150 L910 170" stroke-width="2.2" opacity="0.85"/>

    <!-- smaller branches -->
    <path d="M720 90 L760 100 L800 98" stroke-width="1.6" opacity="0.9"/>
    <path d="M760 98 L800 120 L860 120" stroke-width="1.3" opacity="0.75"/>

    <!-- pads along some traces -->
    <rect x="820" y="118" width="6" height="6" rx="1.2" fill="#bff7ff" stroke="none" transform="translate(0,0)"/>
    <rect x="880" y="150" width="5" height="5" rx="1" fill="#bff7ff" opacity="0.95"/>

    <!-- Left side traces -->
    <path d="M535 100 L480 88 L420 70 L360 60 L300 58" stroke-width="2.6" opacity="0.95"/>
    <path d="M530 120 L460 132 L380 150 L320 170" stroke-width="2.2" opacity="0.85"/>

    <path d="M480 88 L440 98 L400 110" stroke-width="1.6" opacity="0.9"/>
    <rect x="320" y="168" width="6" height="6" rx="1.2" fill="#bff7ff" opacity="0.95"/>
  </g>

  <!-- micro-particles and flicker squares near traces for realism -->
  <g opacity="0.85">
    <rect x="760" y="76" width="3" height="3" rx="0.6" fill="#bff8ff" opacity="0.8" filter="url(#smallGlow)"/>
    <rect x="845" y="68" width="2.5" height="2.5" rx="0.6" fill="#c6f9ff" opacity="0.7" filter="url(#smallGlow)"/>
    <rect x="430" y="98" width="3" height="3" rx="0.6" fill="#bff8ff" opacity="0.6" filter="url(#smallGlow)"/>
  </g>

  <!-- small rounded gear icon at left, made slightly more subtle and integrated -->
  <g transform="translate(60,110)" opacity="0.92">
    <rect x="-30" y="-30" width="60" height="60" rx="12" ry="12" fill="#062538" />
    <g transform="translate(-0,-2) scale(0.72)" fill="#9fefff" opacity="0.95">
      <path d="M0-12 L4 -12 L6 -9 L10 -8 L10 -4 L8 -2 L9 2 L6 5 L2 6 L0 3 L-4 5 L-6 2 L-5 -2 L-8 -4 L-8 -8 L-6 -9 L-4 -12 Z" transform="translate(0,10)"/>
      <circle cx="0" cy="0" r="4" fill="#052334"/>
    </g>
  </g>

  <!-- faint top-right vignette to add depth -->
  <ellipse cx="1060" cy="10" rx="220" ry="60" fill="#000000" opacity="0.12"/>

  <!-- apply light grain filter subtly across whole image -->
  <g filter="url(#grain)" opacity="0.06">
    <rect x="0" y="0" width="1200" height="220" fill="transparent"/>
  </g>
</svg>
