<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Rich Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002776;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004b23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Logo Gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern for Tech Background -->
    <pattern id="techPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10,10 L90,10 M10,50 L90,50 M10,90 L90,90 M50,10 L50,90" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
      <circle cx="50" cy="50" r="2" fill="#ffffff" fill-opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background Rect -->
  <rect width="1920" height="1080" fill="url(#bgGrad)" />
  
  <!-- Tech Pattern Overlay -->
  <rect width="1920" height="1080" fill="url(#techPattern)" />
  
  <!-- Decorative Circles -->
  <circle cx="200" cy="200" r="150" fill="#00ff55" fill-opacity="0.05" />
  <circle cx="1700" cy="900" r="200" fill="#00aaff" fill-opacity="0.05" />
  
  <!-- Centered Logo Group -->
  <g transform="translate(960, 540) scale(4) translate(-150, -50)">
      <!-- Icon: Chip/Shield hybrid with Glow -->
      <g transform="translate(20, 10)" filter="url(#glow)">
        <path d="M10,30 L30,10 L70,10 L90,30 L90,70 L70,90 L30,90 L10,70 Z" fill="url(#logoGrad)" stroke="#ffdf00" stroke-width="2"/>
        <circle cx="50" cy="50" r="15" fill="#fff"/>
        <path d="M50,35 L50,20 M50,65 L50,80 M35,50 L20,50 M65,50 L80,50" stroke="#002776" stroke-width="3"/>
      </g>
      
      <!-- Text: Brasil TI -->
      <text x="110" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" filter="url(#glow)">
        Brasil <tspan fill="#ffdf00">TI</tspan>
      </text>
  </g>
</svg>
